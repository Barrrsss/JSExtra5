<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>JSExtra 5 Sprint</title>
</head>
<body class="body">
<div class="button-sort">
    <button class="button-sort__down" type="button" name="button">Сортировать по убыванию</button>
    <button class="button-sort__up" type="button" name="button">Сортировать по возрастанию</button>
</div>

<ul class="hotel">

</ul>
<button id="buttoncss" class="button-more button-more_css" type="button" name="button">Показать больше(все сразу)</button>
<button id="buttonjs" class="button-more button-more_js" type="button" name="button">Показать больше(по-одному)</button>
<div class="popup" id="popup">
    <div class="popup__container">
        <button class="popup__close">close</button>
        <li class="hotel__cards">
            <img id="image" class="hotel__img" src="" alt="">
            <h1 id="title" class="hotel__name"></h1>
            <p  class="hotel__price"> <span class="hotel__price-value" id="price"></span> €</p>
        </li>
    </div>
</div>
<template id="hotels">
    <li class="hotel__cards">
        <img class="hotel__img" src="" alt="">
        <h1 class="hotel__name"></h1>
        <p class="hotel__price">€ <span class="hotel__price-value"></span> </p>
    </li>
</template>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
